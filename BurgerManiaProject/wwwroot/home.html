<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Menu</title>
    <link rel="stylesheet" href="../styles/homeStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@400;700&family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
    <script src="./scripts/homeScript.js"></script>
    <style>
        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .burger-menu:hover{
            transform:scale(1.07);
            opacity:0.93;
        }
            .cart-table th, .cart-table td {
                border: 1px solid #ddd;
                padding: 10px;
                text-align: left;
            }

            .cart-table th {
                background-color: #f2f2f2;
            }

            .cart-table tr:hover {
                background-color: #f1f1f1;
            }

            .cart-table button {
                background-color: #ff4c4c; /* Red color */
                color: white;
                border: none;
                padding: 5px 10px;
                cursor: pointer;
                border-radius: 5px;
            }

                .cart-table button:hover {
                    background-color: #ff1c1c; /* Darker red on hover */
                }

        #cart-content {
            width: 500px;
        }

        #view {
            position: relative;
            margin-left: 200px;
        }

        h2 {
            position: relative;
            margin-left: 550px;
        }
    </style>
</head>
<body>
    <section id="home">
        <nav id="navbar">
            <h2>Burger Mania 🍔</h2>

        </nav>
        <div class="burger-container">

            <div class="burger-menu">

                <img src="./images/veg1.jpg" alt="Burger Image" class="burger-image">
                <div class="burger-details">
                    <div class="burger-name">Cheesy Surprise</div>
                    <div class="quantity">
                        <label for="quantity1">Quantity:</label>
                        <input type="number" id="quantity1" name="cheesysurprise-quantity" min="1" max="5" value="1">
                    </div>
                    <div class="options">
                        <label>
                            <input type="radio" name="cheesysurprise-option" value="veg">
                            <span class="option-box">Veg</span>
                        </label>
                        <label>
                            <input type="radio" name="cheesysurprise-option" value="non-veg">
                            <span class="option-box">Non-Veg</span>
                        </label>
                        <label>
                            <input type="radio" name="cheesysurprise-option" value="egg">
                            <span class="option-box">Egg</span>
                        </label>
                    </div>
                    <button class="add-to-cart" onclick="addToCart('Cheesy Surprise')">Add to Cart</button>
                </div>
            </div>

            <div class="burger-menu">
                <img src="./images/veg2.jpg" alt="Burger Image" class="burger-image">
                <div class="burger-details">
                    <div class="burger-name">Cheesy Delicious</div>
                    <div class="quantity">
                        <label for="quantity2">Quantity:</label>
                        <input type="number" id="quantity2" name="cheesydelicious-quantity" min="1" max="5" value="1">
                    </div>
                    <div class="options">
                        <label>
                            <input type="radio" name="cheesydelicious-option" value="veg">
                            <span class="option-box">Veg</span>
                        </label>
                        <label>
                            <input type="radio" name="cheesydelicious-option" value="non-veg">
                            <span class="option-box">Non-Veg</span>
                        </label>
                        <label>
                            <input type="radio" name="cheesydelicious-option" value="egg">
                            <span class="option-box">Egg</span>
                        </label>
                    </div>
                    <button class="add-to-cart" onclick="addToCart('Cheesy Delicious')">Add to Cart</button>
                </div>
            </div>
            <div class="burger-menu">
                <img src="../images/veg3.jpg" alt="Burger Image" class="burger-image">
                <div class="burger-details">
                    <div class="burger-name">Cheesy Chilli </div>
                    <div class="quantity">
                        <label for="quantity3">Quantity:</label>
                        <input type="number" id="quantity3" name="cheesychilli-quantity" min="1" max="5" value="1">
                    </div>
                    <div class="options">
                        <label>
                            <input type="radio" name="cheesychilli-option" value="veg">
                            <span class="option-box">Veg</span>
                        </label>
                        <label>
                            <input type="radio" name="cheesychilli-option" value="non-veg">
                            <span class="option-box">Non-Veg</span>
                        </label>
                        <label>
                            <input type="radio" name="cheesychilli-option" value="egg">
                            <span class="option-box">Egg</span>
                        </label>
                    </div>
                    <button class="add-to-cart" onclick="addToCart('Cheesy Chilli')">Add to Cart</button>
                </div>
            </div>
            <div class="burger-menu">
                <img src="../images/nv4.jpg" alt="Burger Image" class="burger-image">
                <div class="burger-details">
                    <div class="burger-name">Cheesy Burger </div>
                    <div class="quantity">
                        <label for="quantity4">Quantity:</label>
                        <input type="number" id="quantity4" name="cheesyburger-quantity" min="1" max="5" value="1">
                    </div>
                    <div class="options">
                        <label>
                            <input type="radio" name="cheesyburger-option" value="veg">
                            <span class="option-box">Veg</span>
                        </label>
                        <label>
                            <input type="radio" name="cheesyburger-option" value="non-veg">
                            <span class="option-box">Non-Veg</span>
                        </label>
                        <label>
                            <input type="radio" name="cheesyburger-option" value="egg">
                            <span class="option-box">Egg</span>
                        </label>
                    </div>
                    <button class="add-to-cart" onclick="addToCart('Cheesy Burger')">Add to Cart</button>
                </div>
            </div>
            <div class="burger-menu">
                <img src="../images/nv1.jpg" alt="Burger Image" class="burger-image">
                <div class="burger-details">
                    <div class="burger-name">Cheesy Bonanza</div>
                    <div class="quantity">
                        <label for="quantity5">Quantity:</label>
                        <input type="number" id="quantity5" name="cheesybonanza-quantity" min="1" max="5" value="1">
                    </div>
                    <div class="options">
                        <label>
                            <input type="radio" name="cheesybonanza-option" value="veg">
                            <span class="option-box">Veg</span>
                        </label>
                        <label>
                            <input type="radio" name="cheesybonanza-option" value="non-veg">
                            <span class="option-box">Non-Veg</span>
                        </label>
                        <label>
                            <input type="radio" name="cheesybonanza-option" value="egg">
                            <span class="option-box">Egg</span>
                        </label>
                    </div>
                    <button class="add-to-cart" onclick="addToCart('Cheesy Bonanza')">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>
    <div class="cart-container">
        <button onclick="viewCart()" id="view">View Cart</button>
        <div id="cart-content"></div>
    </div>

    <script>
        document.addEventListener('load', () => {
            const foodTypeSelect = document.getElementById('options');
            const content = document.body;

            foodTypeSelect.addEventListener('change', function () {
                const selectedOption = this.value;

                if (selectedOption === 'veg') {
                    content.classList.remove('non-veg-bg', 'egg-bg');
                    content.classList.add('veg-bg');
                } else if (selectedOption === 'non-veg') {
                    content.classList.remove('veg-bg', 'egg-bg');
                    content.classList.add('non-veg-bg');
                } else if (selectedOption === 'egg') {
                    content.classList.remove('veg-bg', 'non-veg-bg');
                    content.classList.add('egg-bg');
                }
            });
        });
    </script>


</body>
</html>
